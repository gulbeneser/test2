# Netlify build step
[build]
  command = "node generate_static_pages.js"
  publish = "."

# ---------------------------------------------
# 1)  Statik JSON / logo / CSS vb. dosyalar
# ---------------------------------------------
[[redirects]]
  from   = "/urunler/api/*"
  to     = "/urunler/api/:splat"
  status = 200
  force  = true

[[redirects]]
  from   = "/urunler"
  to     = "/tr/urunler/"
  status = 301
  force  = true

[[redirects]]
  from   = "/urunler/*"
  to     = "/tr/urunler/:splat"
  status = 301
  force  = true

[[redirects]]
  from   = "/urunler/assets/*"
  to     = "/urunler/assets/:splat"
  status = 200
  force  = true

# ==========================================================
# 1.5) slug’sız /product → ilgili kategori ana dizinine
#     (bu blok wildcard’tan önce durmalı!)
# ==========================================================
[[redirects]]
  from   = "/urunler/dermokozmetik/product"
  to     = "/urunler/dermokozmetik/"
  status = 301
  force  = true

[[redirects]]
  from   = "/urunler/dermokozmetik/product/"
  to     = "/urunler/dermokozmetik/"
  status = 301
  force  = true

[[redirects]]
  from   = "/urunler/hayvan-sagligi/product"
  to     = "/urunler/hayvan-sagligi/"
  status = 301
  force  = true

[[redirects]]
  from   = "/urunler/hayvan-sagligi/product/"
  to     = "/urunler/hayvan-sagligi/"
  status = 301
  force  = true

# ---------------------------------------------
# 2) Ürün detay (template)
# ---------------------------------------------
[[redirects]]
  from   = "/:lang/urunler/hayvan-sagligi/product/*"
  to     = "/:lang/urunler/hayvan-sagligi/product/template.html"
  status = 200

[[redirects]]
  from   = "/:lang/urunler/dermokozmetik/product/*"
  to     = "/:lang/urunler/dermokozmetik/product/template.html"
  status = 200

# ---------------------------------------------
# 2-bis) Marka açılış sayfası
# ---------------------------------------------
[[redirects]]
  from   = "/marka/*"
  to     = "/marka/template.html"
  status = 200

# ---------------------------------------------
# 3) Kategori alt-index'leri
# ---------------------------------------------
[[redirects]]
  from   = "/:lang/urunler/hayvan-sagligi/kategori/*"
  to     = "/:lang/urunler/hayvan-sagligi/kategori/index.html"
  status = 200

[[redirects]]
  from   = "/:lang/urunler/hayvan-sagligi/product-pages/*"
  to     = "/:lang/urunler/hayvan-sagligi/product-pages/:splat/index.html"
  status = 200

# Allow direct access to dermokozmetik product pages
[[redirects]]
  from   = "/:lang/urunler/dermokozmetik/product-pages/*"
  to     = "/:lang/urunler/dermokozmetik/product-pages/:splat/index.html"
  status = 200

# ---------------------------------------------
# 4) Kategori ana-index'leri
# ---------------------------------------------
[[redirects]]
  from   = "/:lang/urunler/hayvan-sagligi/*"
  to     = "/:lang/urunler/hayvan-sagligi/index.html"
  status = 200

[[redirects]]
  from   = "/:lang/urunler/dermokozmetik/*"
  to     = "/:lang/urunler/dermokozmetik/index.html"
  status = 200

# ---------------------------------------------
# 5) Ürün listesi ana sayfası
# ---------------------------------------------
[[redirects]]
  from   = "/:lang/urunler/*"
  to     = "/:lang/urunler/index.html"
  status = 200

# ---------------------------------------------
# 6) Genel fallback (SPA yönlendirme)
#    NOT: /careers, /services, /contact vs. burada çözülür
# ---------------------------------------------
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
