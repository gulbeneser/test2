  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>
    // Alt yol tanımlaması (serakinci.com/urunler/dermokozmetik/)
    const BASE_PATH = '/urunler';
    
    // Global değişkenler
    let allProducts = [];
    let currentPage = 1;
    const productsPerPage = 24;

    // URL işlemleri
    const urlParams = new URLSearchParams(window.location.search);
    const initialPage = parseInt(urlParams.get('page')) || 1;
    const initialSearch = urlParams.get('search') || '';
    const initialBrand = urlParams.get('brand') || '';
    const initialSort = urlParams.get('sort') || 'name_asc';

    // SEO dostluğu için sayfa başlığını güncelleme
    function updatePageTitle(search, brand) {
      let title = "Dermokozmetik Ürünleri";
      if (brand) {
        title = `${brand} Dermokozmetik Ürünleri`;
      }
      if (search) {
        title = `${search} - Dermokozmetik Arama Sonuçları`;
      }
      document.title = `${title} | Serakıncı Kuzey Kıbrıs`;
    }

    // URL'yi güncelleme
    function updateURL(page, search, brand, sort) {
      const url = new URL(window.location.href);
      
      if (page && page > 1) {
        url.searchParams.set('page', page);
      } else {
        url.searchParams.delete('page');
      }
      
      if (search) {
        url.searchParams.set('search', search);
      } else {
        url.searchParams.delete('search');
      }
      
      if (brand) {
        url.searchParams.set('brand', brand);
      } else {
        url.searchParams.delete('brand');
      }
      
      if (sort && sort !== 'name_asc') {
        url.searchParams.set('sort', sort);
      } else {
        url.searchParams.delete('sort');
      }
      
      window.history.replaceState({}, '', url);
    }

    // Sayfa yüklendiğinde
    window.addEventListener('DOMContentLoaded', function() {
      // İlk değerleri form elemanlarına atama
      if (initialSearch) {
        document.getElementById('search-input').value = initialSearch;
      }
      
      // Verileri localden yükle
      fetch(`${BASE_PATH}/api/products.json`)
        .then(response => {
          if (!response.ok) {
            // Ana URI çalışmazsa, kök dizinden deneme yap
            return fetch('/api/products.json');
          }
          return response;
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Ürün verileri yüklenemedi');
          }
          return response.json();
        })
        .then(data => {
          // Verileri global nesneye kaydet
          // Sadece dermokozmetik ürünleri filtrele (örnek filtreleme)
          allProducts = data.filter(product => {
            // Burada gerçek kategoriye göre filtreleme yapacak bir mantık olabilir
            // Şimdilik tüm ürünleri Dermokozmetik kategorisinde kabul ediyoruz
            return true;
          });
          
          console.log('Dermokozmetik ürünleri başarıyla yüklendi:', allProducts.length);
          
          // Sayfa yüklendikten sonra markalar listesini doldur
          populateBrands(allProducts);
          
          // Filtre değerlerini uygula
          document.getElementById('search-input').value = initialSearch;
          if (initialBrand) {
            document.getElementById('brand-filter').value = initialBrand;
          }
          document.getElementById('sort-options').value = initialSort;
          
          // Sayfayı güncelleyecek fonksiyonu çağır
          applyFilters(initialPage);
          
          // Sayfa başlığını güncelle
          updatePageTitle(initialSearch, initialBrand);
        })
        .catch(error => {
          console.error('Veri yükleme hatası:', error);
          document.getElementById('loading').innerHTML = 'Ürün verileri yüklenemedi. Lütfen daha sonra tekrar deneyin.';
        });
        
      // Event dinleyicileri ekle
      document.getElementById('search-input').addEventListener('input', function() {
        currentPage = 1;
        applyFilters(currentPage);
      });
      
      document.addEventListener('click', function(e) {
        // Ürün detay sayfalarını ele alma
        if (e.target.closest('.product-link') || e.target.closest('.product-title') || 
            e.target.closest('.product-image-container')) {
          
          const link = e.target.closest('.product-link') || 
                      e.target.closest('a[href^="/urunler/dermokozmetik/product/"]') ||
                      e.target.closest('.product-image-container');
          
          if (link) {
            e.preventDefault();
            const href = link.getAttribute('href');
            const slug = href.split('/').pop();
            
            // Ürün detay sayfasını göster
            showProductDetail(slug);
          }
        }
      });
    });
    
    // Markaları doldur
    function populateBrands(products) {
      // Benzersiz markaları al ve alfabetik sırala
      const brands = [...new Set(products.map(p => p.brand).filter(Boolean))].sort();
      
      const select = document.getElementById('brand-filter');
      
      // Mevcut seçenekleri temizle
      while (select.options.length > 1) {
        select.remove(1);
      }
      
      // Markaları ekle
      brands.forEach(brand => {
        const option = document.createElement('option');
        option.value = brand;
        option.textContent = brand;
        
        // Eğer URL'de bu marka varsa, seçili yap
        if (brand === initialBrand) {
          option.selected = true;
        }
        
        select.appendChild(option);
      });
      
      // Marka değişim eventi ekle
      select.addEventListener('change', function() {
        currentPage = 1;
        applyFilters(currentPage);
      });
      
      // Sıralama değişim eventi ekle
      document.getElementById('sort-options').addEventListener('change', function() {
        applyFilters(currentPage);
      });
    }

    // Filtreleri uygulayan fonksiyon
    function applyFilters(page) {
      if (!allProducts.length) {
        return;
      }
      
      const searchQuery = document.getElementById('search-input').value.toLowerCase();
      const brandFilter = document.getElementById('brand-filter').value;
      const sortOption = document.getElementById('sort-options').value;
      
      // URL'yi güncelle
      updateURL(page, searchQuery, brandFilter, sortOption);
      
      // Sayfa başlığını güncelle
      updatePageTitle(searchQuery, brandFilter);
      
      // Filtreleme
      let filteredProducts = [...allProducts];
      
      if (searchQuery) {
        filteredProducts = filteredProducts.filter(product => 
          product.ProductName?.toLowerCase().includes(searchQuery) || 
          product.ProductCode?.toLowerCase().includes(searchQuery) || 
          (product.brand && product.brand.toLowerCase().includes(searchQuery))
        );
      }
      
      if (brandFilter) {
        filteredProducts = filteredProducts.filter(product => product.brand === brandFilter);
      }
      
      // Sıralama
      switch (sortOption) {
        case 'name_asc':
          filteredProducts.sort((a, b) => (a.ProductName || '').localeCompare(b.ProductName || ''));
          break;
        case 'name_desc':
          filteredProducts.sort((a, b) => (b.ProductName || '').localeCompare(a.ProductName || ''));
          break;
      }
      
      // Sayfalama bilgisi
      const totalProducts = filteredProducts.length;
      const totalPages = Math.ceil(totalProducts / productsPerPage);
      
      // İstenen sayfa sınırlar içinde mi kontrol et
      currentPage = page > totalPages ? 1 : page;
      
      // Sayfaya göre ürünleri filtrele
      const startIndex = (currentPage - 1) * productsPerPage;
      const paginatedProducts = filteredProducts.slice(startIndex, startIndex + productsPerPage);
      
      // Ürün listesini güncelle
      updateProductList(paginatedProducts, filteredProducts.length);
      
      // Sayfalama oluştur
      createPagination(currentPage, totalPages);
      
      // Filtre durumunu göster
      updateFilterStatus(filteredProducts.length, totalProducts);
    }
    
    // Filtre durumunu gösteren fonksiyon
    function updateFilterStatus(filteredCount, totalCount) {
      const statusElement = document.getElementById('filter-status');
      
      if (filteredCount === totalCount) {
        statusElement.innerHTML = `Toplam ${totalCount} dermokozmetik ürünü gösteriliyor`;
      } else {
        statusElement.innerHTML = `${filteredCount} ürün filtrelendi (toplam ${totalCount})`;
      }
    }
    
    // Sayfalama oluşturan fonksiyon
    function createPagination(currentPage, totalPages) {
      const paginationContainer = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        paginationContainer.innerHTML = '';
        return;
      }
      
      let paginationHTML = '<ul class="pagination-list">';
      
      // Önceki sayfa
      if (currentPage > 1) {
        paginationHTML += `
          <li class="pagination-item">
            <a href="#" class="pagination-link" data-page="${currentPage - 1}" aria-label="Önceki sayfa">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6"/>
              </svg>
            </a>
          </li>
        `;
      }
      
      // Sayfa numaraları
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);
      
      // İlk sayfa
      if (startPage > 1) {
        paginationHTML += `
          <li class="pagination-item">
            <a href="#" class="pagination-link" data-page="1">1</a>
          </li>
        `;
        
        if (startPage > 2) {
          paginationHTML += `
            <li class="pagination-item">
              <span class="pagination-ellipsis">...</span>
            </li>
          `;
        }
      }
      
      // Sayfa numaraları
      for (let i = startPage; i <= endPage; i++) {
        const isActive = i === currentPage ? 'active' : '';
        paginationHTML += `
          <li class="pagination-item">
            <a href="#" class="pagination-link ${isActive}" data-page="${i}">${i}</a>
          </li>
        `;
      }
      
      // Son sayfa
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          paginationHTML += `
            <li class="pagination-item">
              <span class="pagination-ellipsis">...</span>
            </li>
          `;
        }
        
        paginationHTML += `
          <li class="pagination-item">
            <a href="#" class="pagination-link" data-page="${totalPages}">${totalPages}</a>
          </li>
        `;
      }
      
      // Sonraki sayfa
      if (currentPage < totalPages) {
        paginationHTML += `
          <li class="pagination-item">
            <a href="#" class="pagination-link" data-page="${currentPage + 1}" aria-label="Sonraki sayfa">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 6 6 6-6 6"/>
              </svg>
            </a>
          </li>
        `;
      }
      
      paginationHTML += '</ul>';
      
      paginationContainer.innerHTML = paginationHTML;
      
      // Sayfalama event dinleyicileri ekle
      document.querySelectorAll('.pagination-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const page = parseInt(this.getAttribute('data-page'));
          currentPage = page;
          applyFilters(page);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });
    }
    
    // Ürün listesini güncelleyen fonksiyon
    function updateProductList(products, totalCount) {
      const container = document.createElement('div');
      container.className = 'product-grid';
      
      if (products.length === 0) {
        container.innerHTML = `
          <div class="no-results">
            <svg xmlns="http://www.w3.org/2000/svg" class="no-results-icon" width="64" height="64" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 14h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="no-results-title">Ürün bulunamadı</h3>
            <p class="no-results-text">Lütfen arama kriterlerinizi değiştirin.</p>
          </div>
        `;
      } else {
        products.forEach(product => {
          const productCard = createProductCard(product);
          container.appendChild(productCard);
        });
      }
      
      // Mevcut grid'i kaldır ve yenisini ekle
      const existingGrid = document.querySelector('.product-grid');
      if (existingGrid) {
        existingGrid.parentNode.replaceChild(container, existingGrid);
      } else {
        const loadingElem = document.getElementById('loading');
        if (loadingElem) {
          loadingElem.parentNode.replaceChild(container, loadingElem);
        }
      }
    }
    
    // Ürün kartı oluşturan fonksiyon
    function createProductCard(product) {
      const productSlug = slugify(product.ProductName);
      
      const card = document.createElement('div');
      card.className = 'product-card';
      
      // Görsel bölümü
      const imageContainer = document.createElement('a');
      imageContainer.href = `${BASE_PATH}/dermokozmetik/product/${productSlug}`;
      imageContainer.className = 'product-image-container';
      imageContainer.setAttribute('title', `${product.ProductName} - Serakıncı Kuzey Kıbrıs'ta`);
      
      if (product.ImageUrl) {
        const img = document.createElement('img');
        img.src = product.ImageUrl;
        img.alt = `${product.ProductName} - Kuzey Kıbrıs Dermokozmetik Ürünü`;
        img.className = 'product-image';
        img.loading = 'lazy'; // Lazy loading
        img.onerror = function() {
          this.parentNode.innerHTML = `
            <div class="missing-image">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="2" x2="22" y1="2" y2="22"/>
                <path d="M10.41 10.41a2 2 0 1 1-2.83-2.83"/>
                <line x1="13.5" x2="6" y1="13.5" y2="21"/>
                <line x1="18" x2="21" y1="12" y2="15"/>
                <path d="M3.59 3.59A1.99 1.99 0 0 0 3 5v14a2 2 0 0 0 2 2h14c.55 0 1.052-.22 1.41-.59"/>
                <path d="M21 15V5a2 2 0 0 0-2-2H9"/>
              </svg>
              <span>Fotoğraf hazırlanıyor</span>
            </div>
          `;
        };
        imageContainer.appendChild(img);
      } else {
        imageContainer.innerHTML = `
          <div class="missing-image">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="2" x2="22" y1="2" y2="22"/>
              <path d="M10.41 10.41a2 2 0 1 1-2.83-2.83"/>
              <line x1="13.5" x2="6" y1="13.5" y2="21"/>
              <line x1="18" x2="21" y1="12" y2="15"/>
              <path d="M3.59 3.59A1.99 1.99 0 0 0 3 5v14a2 2 0 0 0 2 2h14c.55 0 1.052-.22 1.41-.59"/>
              <path d="M21 15V5a2 2 0 0 0-2-2H9"/>
            </svg>
            <span>Fotoğraf hazırlanıyor</span>
          </div>
        `;
      }
      
      card.appendChild(imageContainer);
      
      // İçerik bölümü
      const content = document.createElement('div');
      content.className = 'product-content';
      
      const titleContainer = document.createElement('div');
      titleContainer.className = 'product-title-container';
      
      const title = document.createElement('a');
      title.href = `${BASE_PATH}/dermokozmetik/product/${productSlug}`;
      title.className = 'product-title-link';
      title.innerHTML = `<h2 class="product-title">${product.ProductName}</h2>`;
      
      titleContainer.appendChild(title);
      
      const code = document.createElement('div');
      code.className = 'product-code';
      code.textContent = `Ürün Kodu: ${product.ProductCode}`;
      
      const brand = document.createElement('div');
      brand.className = 'product-brand';
      brand.textContent = ` ${product.brand}`;
      
      const footer = document.createElement('div');
      footer.className = 'product-footer';
      
      const detailLink = document.createElement('a');
      detailLink.href = `${BASE_PATH}/dermokozmetik/product/${productSlug}`;
      detailLink.className = 'product-link';
      detailLink.innerHTML = `
        Detayları Gör
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron-icon">
          <path d="m9 18 6-6-6-6"/>
        </svg>
      `;
      
      footer.appendChild(detailLink);
      
      content.appendChild(titleContainer);
      content.appendChild(code);
      content.appendChild(brand);
      content.appendChild(footer);
      
      card.appendChild(content);
      
      // Ürün kartına detay tıklama özelliği ekle
      card.addEventListener('click', function(e) {
        // Eğer zaten bir link tıklandıysa, link kendi işini yapacak
        if (e.target.closest('a')) {
          return;
        }
        
        // Aksi takdirde, kartın kendisi tıklandığında ürün detayı göster
        e.preventDefault();
        showProductDetail(productSlug);
      });
      
      return card;
    }
    
    // Ürün detayı gösteren fonksiyon
    function showProductDetail(slug) {
      // Ürünü bul
      const product = allProducts.find(p => slugify(p.ProductName) === slug);
      
      if (!product) {
        console.error('Ürün bulunamadı:', slug);
        return;
      }
      
      // URL'yi güncelle (sayfa yenilemeden)
      history.pushState({}, '', `${BASE_PATH}/dermokozmetik/product/${slug}`);
      
      // Sayfa başlığını güncelle
      document.title = `${product.ProductName} | Dermokozmetik | Serakıncı Kuzey Kıbrıs`;
      
      // Ana içeriği gizle
      const mainContent = document.querySelector('.main-content');
      mainContent.style.display = 'none';
      
      // Ürün detay sayfasını oluştur
      let detailPage = document.getElementById('product-detail-page');
      
      if (!detailPage) {

        detailPage.id = 'product-detail-page';
