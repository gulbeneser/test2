    // URL'den ürün adını al
    function getSlugFromUrl() {
      const pathname = window.location.pathname;
      // '/urunler/hayvan-sagligi/product/xyz' formatındaki URL'den 'xyz' kısmını al
      const parts = pathname.split('/');
      // URL'in son parçası slug olmalı
      if (parts.length >= 5) {
        return parts[4]; // /urunler/hayvan-sagligi/product/[SLUG]
      }
      return '';
    }
    
    // Ana kod çalışması
    document.addEventListener('DOMContentLoaded', function() {
      const slugStr = getSlugFromUrl();
      console.log("Slug olarak alındı:", slugStr);
      
      if (!slugStr) {
        showError('Ürün bulunamadı. Geçersiz URL.');
      } else {
        loadProductDetail(slugStr);
      }
    });
    
    // Slug oluşturma fonksiyonu
    function slugify(text) {
      return text
        .toString()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .toLowerCase()
        .trim()
        .replace(/\s+/g, '-')
        .replace(/[^\w\-]+/g, '')
        .replace(/\-\-+/g, '-');
    }
    
    // Ürünü yükle
    async function loadProductDetail(slug) {
      try {
        console.log("Aranan ürün slug:", slug);
        
        // Ürünleri getir
        const response = await fetch('/urunler/api/hayvan-sagligi.json');
        if (!response.ok) {
          throw new Error('Ürün verileri yüklenemedi');
        }
        
        const products = await response.json();
        console.log(`${products.length} ürün yüklendi`);
        
        // Her ürün için slug oluştur ve kontrol et
        let foundProduct = null;
        
        for (const product of products) {
          const productSlug = slugify(product.ProductName);
          console.log(`Karşılaştırma: "${productSlug}" ile "${slug}"`);
          
          if (productSlug === slug) {
            foundProduct = product;
            console.log("Ürün bulundu:", product.ProductName);
            break;
          }
        }
        
        if (foundProduct) {
          displayProductDetail(foundProduct);
          document.title = `${foundProduct.ProductName} | Hayvan Sağlığı | Serakıncı`;
        } else {
          console.error(`"${slug}" slugı ile eşleşen ürün bulunamadı.`);
          showError('Ürün bulunamadı. Lütfen bağlantıyı kontrol edin.');
        }
      } catch (error) {
        console.error('Ürün yüklenirken hata:', error);
        showError('Ürün yüklenirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
      }
    }
