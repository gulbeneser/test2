  <style>
    /* Temel Reset - styles remain the same */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-wrap: break-word;
    }
    html {
        scroll-behavior: smooth;
    }
    
    /* CSS Variables - styles remain the same */
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --primary-light: #818cf8;
      --accent: #f97316; 
      --accent-hover: #ea580c;
      --background: #f9fafb;
      --card-bg: #ffffff;
      --text-dark: #111827;
      --text-medium: #4b5563;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --border-dark: #d1d5db;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --card-spacing: 1.25rem; 
      --transition: all 0.3s ease;
      
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;

      --header-bg: #ffffff;
      --header-text-color: #1C274C;
      --header-nav-link-color: #1C274C;
      --header-nav-link-hover-color: #50C8C6;
      --header-lang-button-bg: #ffffff;
      --header-lang-button-border: #ADD8E6;
      --header-lang-button-text: #1C274C;
      --header-lang-button-hover-bg: #f0f8ff;
      --header-b2b-button-bg: #212A40;
      --header-b2b-button-text: #ffffff;
      --header-b2b-button-hover-bg: #303E5C;
      --header-border-color: #e0e6e8;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-dark);
      background-color: var(--background);
      line-height: 1.5;
      overflow-x: hidden;
      -webkit-font-smoothing:antialiased;
    }
    
    .container {
      width: 100%;
      max-width: 1280px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 1rem;
    }
    
    .main-container{
        max-width:1100px;
        margin:0 auto;
    }

    /* --- YENİ HEADER STYLES START - styles remain the same --- */
    .new-site-header {
      --radius: 6px; 
      --shadow: 0 2px 6px rgba(44, 62, 80, .07);
      --shadow-md: 0 3px 10px rgba(44, 62, 80, .09);
      font-family: 'Satoshi', sans-serif;

      background-color: var(--header-bg);
      padding: 0.8rem 0;
      border-bottom: 1px solid var(--header-border-color);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .new-header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    .new-site-logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .new-site-logo-img {
      height: 36px;
      margin-right: 0.6rem;
    }
    .new-site-logo-text {
      font-size: 1.3rem;
      font-weight: 500;
      color: var(--header-text-color);
    }
    .new-site-navigation {
      display: flex;
      gap: 1.5rem;
    }
    .new-nav-link {
      color: var(--header-nav-link-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      padding: 0.3rem 0;
      position: relative;
      transition: color 0.2s ease;
    }
    .new-nav-link:hover {
      color: var(--header-nav-link-hover-color);
      text-decoration: none;
    }
    .new-nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: var(--header-nav-link-hover-color);
      transition: width 0.3s ease;
    }
    .new-nav-link:hover::after {
      width: 100%;
    }
    .new-header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .language-selector { /* Styling for button */
      background-color: var(--header-lang-button-bg);
      border: 1px solid var(--header-lang-button-border);
      color: var(--header-lang-button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .language-selector:hover {
      background-color: var(--header-lang-button-hover-bg);
    }
    .search-button {
      background: none;
      border: none;
      color: var(--header-text-color);
      cursor: pointer;
      padding: 0.3rem;
      display: flex;
      align-items: center;
    }
    .search-button svg {
      width: 20px;
      height: 20px;
      stroke-width: 2.2px;
    }
    .search-button:hover svg {
      color: var(--header-nav-link-hover-color);
    }
    .b2b-login-button {
      background-color: var(--header-b2b-button-bg);
      color: var(--header-b2b-button-text);
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
      white-space: nowrap;
    }
    .b2b-login-button:hover {
      background-color: var(--header-b2b-button-hover-bg);
      text-decoration: none;
      color: var(--header-b2b-button-text);
    }
    .mobile-menu-toggle {
        display: none; 
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
    }
    .mobile-menu-toggle svg {
        width: 24px;
        height: 24px;
        stroke: var(--header-text-color);
    }
    @media(max-width: 992px) {
      .new-site-navigation {
        display: none; 
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: var(--header-bg);
        padding: 1rem;
        box-shadow: var(--shadow-md);
        z-index: 999;
        border-top: 1px solid var(--header-border-color);
      }
      .new-site-navigation.is-active {
        display: flex; 
      }
      .mobile-menu-toggle { display: block; } 
      .new-header-content { padding: 0 1rem; }
    }

    @media(max-width: 768px) {
      .new-site-logo-text { font-size: 1.15rem; }
      .new-site-logo-img { height: 32px; }
      .language-selector, .b2b-login-button { padding: 0.35rem 0.7rem; font-size: 0.8rem; }
      .new-header-actions { gap: 0.7rem; }
    }
    @media(max-width: 480px) {
      .new-site-logo-text {
        display: inline;
        font-size: 1rem;
        margin-left: 0.4rem;
      }
      .new-site-logo-img {
        height: 30px;
      }
      .new-header-actions { gap: 0.4rem; }
      .language-selector { padding: 0.3rem 0.5rem; font-size: 0.7rem;}
      .b2b-login-button { padding: 0.3rem 0.5rem; font-size: 0.7rem;}
      .search-button svg { width: 17px; height: 17px;}
    }
    /* --- YENİ HEADER STYLES END --- */

    /* Hero Section - styles remain the same */
    .hero {
      padding: 4rem 0;
      background-color: #f3f4f6;
      background-image: linear-gradient(to bottom right, rgba(79, 70, 229, 0.1), rgba(236, 72, 153, 0.1));
      border-bottom: 1px solid var(--border);
    }
    
    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .hero-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    
    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--text-medium);
      margin-bottom: 2rem;
      max-width: 600px;
    }
    
    @media (max-width: 640px) {
      .hero-title {
        font-size: 2rem;
      }
      
      .hero-subtitle {
        font-size: 1.125rem;
      }
    }
    
    /* Categories Section - styles remain the same */
    .categories {
      padding: 4rem 0;
    }
    
    .section-title {
      font-size: 1.875rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      text-align: center;
    }
    
    .section-subtitle {
      font-size: 1.125rem;
      color: var(--text-medium);
      margin-bottom: 3rem;
      text-align: center;
    }
    
    .category-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    
    @media (min-width: 768px) {
      .category-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    .category-card {
      background-color: var(--card-bg);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      border: 1px solid var(--border);
    }
    
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-light);
    }
    
    .category-image-container {
      position: relative;
      padding-top: 56.25%; 
      overflow: hidden;
      background-color: #e5e7eb;
    }
    
    .category-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    
    .category-card:hover .category-image {
      transform: scale(1.05);
    }
    
    .category-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    
    .category-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.75rem;
    }
    
    .category-description {
      color: var(--text-medium);
      margin-bottom: 1.5rem;
      line-height: 1.6;
      flex-grow: 1;
    }
    
    .category-link {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      color: white;
      background-color: var(--primary);
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 500;
      transition: background-color 0.2s;
      box-shadow: var(--shadow-sm);
      margin-top: auto;
      border: none;
      cursor: pointer;
      width: 100%;
      justify-content: center;
    }
    
    .category-link:hover {
      background-color: var(--primary-dark);
    }
    
    .category-icon {
      margin-right: 0.5rem;
      width: 1.25rem;
      height: 1.25rem;
    }
    
    /* Locations Section - styles remain the same */
    .locations {
      padding: 4rem 0;
      background-color: #f8fafc;
      border-top: 1px solid var(--border);
    }
    
    .location-cards {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    @media (min-width: 640px) {
      .location-cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (min-width: 1024px) {
      .location-cards {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    .location-card {
      background-color: var(--card-bg);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s;
      border: 1px solid var(--border);
    }
    
    .location-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }
    
    .location-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    
    .location-content {
      padding: 1.25rem;
    }
    
    .location-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }
    
    .location-address {
      color: var(--text-medium);
      margin-bottom: 1rem;
      font-size: 0.9375rem;
    }
    
    .location-phone {
      display: flex;
      align-items: center;
      color: var(--text-medium);
      font-size: 0.9375rem;
      margin-bottom: 1rem;
    }
    
    .location-hours {
      color: var(--text-medium);
      font-size: 0.9375rem;
      margin-bottom: 1rem;
    }
    
    .location-map-link {
      display: inline-flex;
      align-items: center;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: color 0.2s;
    }
    
    .location-map-link:hover {
      color: var(--primary-dark);
    }
    
    .map-icon {
      margin-right: 0.375rem;
      width: 1rem;
      height: 1rem;
    }
    
    /* Brand logos style - styles remain the same */
    .brand-logos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1.5rem 0;
      justify-content: center;
    }
    
    .brand-logo-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 60px;
      padding: 0.5rem;
      background-color: white;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s;
      overflow: hidden;
    }
    
    .brand-logo-link:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
    }
    
    .brand-logo {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    @media (max-width: 640px) {
      .brand-logo-link {
        width: 80px;
        height: 50px;
      }
      
      .brand-logos-container {
        gap: 0.5rem;
      }
    }
    /* Modern Design Enhancements - styles remain the same */
    .category-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 30px;
    }
    
    .category-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg);
    }
    
    .category-image-container {
      overflow: hidden;
    }
    
    .category-image {
      transition: transform 0.5s ease;
    }
    
    .category-card:hover .category-image {
      transform: scale(1.05);
    }
    
    .category-link, button[class*="category-link"] {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      margin-top: 1rem;
    }
    
    .category-link:hover, button[class*="category-link"]:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    .loading-placeholder { /* styles remain the same */
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: var(--radius-md);
      height: 200px;
      margin-bottom: 1rem;
    }
