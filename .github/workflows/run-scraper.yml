name: Run B2B Scraper and Update Product Data

on:
  schedule:
    # Her gÃ¼n UTC 00:00'da Ã§alÄ±ÅŸÄ±r (TÃ¼rkiye saatiyle sabah 03:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # Manuel olarak da Ã§alÄ±ÅŸtÄ±rabilirsin

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Push iÅŸlemi iÃ§in gerekli izin

    steps:
      - name: ðŸ“¥ Repo'yu klonla
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Node.js kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ§± Puppeteer baÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± kur
        run: |
          sudo apt-get update
          sudo apt-get install -yq \
            libgconf-2-4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2 \
            libnss3 \
            libxshmfence1 \
            libxss1 \
            libfontconfig1 \
            libx11-xcb1 \
            libxtst6 \
            lsb-release \
            wget \
            --no-install-recommends

      - name: ðŸ“¦ NPM paketlerini yÃ¼kle
        run: npm install puppeteer fs-extra

      - name: ðŸš€ Scraper script'ini Ã§alÄ±ÅŸtÄ±r
        env:
          DERMO_EMAIL: ${{ secrets.DERMO_EMAIL }}
          DERMO_PASSWORD: ${{ secrets.DERMO_PASSWORD }}
          ANIMAL_EMAIL: ${{ secrets.ANIMAL_EMAIL }}
          ANIMAL_PASSWORD: ${{ secrets.ANIMAL_PASSWORD }}
        run: node b2b_scraper.js

      - name: ðŸ’¾ JSON verilerini commit & push et (varsa)
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add urunler/api/products.json urunler/api/hayvan-sagligi.json
          if git diff --staged --quiet; then
            echo "ðŸ“¦ Yeni veri yok, commit atÄ±lmadÄ±."
          else
            git commit -m "Scraper: Update product data in urunler/api"
            git push
          fi
