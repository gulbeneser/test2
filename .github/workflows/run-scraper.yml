name: Run B2B Scraper and Update Product Data

on:
  schedule:
    # Her gün UTC 00:00'da çalışır (Türkiye saatiyle sabah 03:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # Manuel olarak tetikleme imkanı sunar

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Depoya commit yapabilmek için izin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Güncel bir LTS Node.js sürümü kullanın

      - name: Install Puppeteer dependencies (for headless mode)
        run: |
          sudo apt-get update
          sudo apt-get install -yq \
            libgconf-2-4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2 \
            libnss3 \
            libxshmfence1 \
            libxss1 \
            libfontconfig1 \
            libx11-xcb1 \
            libxtst6 \
            lsb-release \
            wget \
            --no-install-recommends # Gerekli bağımlılıklar

      - name: Install npm dependencies (scraper needs puppeteer and fs-extra)
        run: |
          npm install puppeteer fs-extra
          # Eğer b2b_scraper.js veya projenizin kökünde bir package.json varsa
          # ve scraper için ek bağımlılıklar içeriyorsa, şunu kullanabilirsiniz:
          # npm install

      - name: Run the scraper script
        env:
          DERMO_EMAIL: ${{ secrets.DERMO_EMAIL }}
          DERMO_PASSWORD: ${{ secrets.DERMO_PASSWORD }}
          ANIMAL_EMAIL: ${{ secrets.ANIMAL_EMAIL }}
          ANIMAL_PASSWORD: ${{ secrets.ANIMAL_PASSWORD }}
          # API_KEY: ${{ secrets.API_KEY }} # Bu scraper için gerekmiyor, geminiService için build sırasında lazım
          # CI: true # Bazı build araçları için gerekebilir
        run: node b2b_scraper.js # b2b_scraper.js dosyanızın projenizin kök dizininde olduğunu varsayar

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add urunler/api/products.json urunler/api/hayvan-sagligi.json
          # Değişiklik olup olmadığını kontrol et
          if git diff --staged --quiet; then
            echo "No changes to product data files to commit."
          else
            git commit -m "Scraper: Update product data in urunler/api"
            git push
          fi